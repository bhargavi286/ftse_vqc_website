<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTSE VQC Prediction</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background-color: #f2f2f2; }
        .container { background-color: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #003366; }
        p.result { font-size: 20px; color: #003366; margin-top: 25px; }
        input { padding: 8px; margin: 5px; width: 80px; }
        button { padding: 10px 20px; margin-top: 10px; background-color: #0073e6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #005bb5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FTSE VQC Prediction</h1>

        <form method="post" action="/predict">
            <label>Feature 1:</label>
            <input type="number" name="feature1" required><br><br>
            <label>Feature 2:</label>
            <input type="number" name="feature2" required><br><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <p class="result">Prediction: {{ prediction }}</p>
            <img src="data:image/png;base64,{{ graph_url }}">
        {% endif %}

        <br><br>
        <a href="/" style="text-decoration:none; color:#0073e6;">Back to Home</a>
    </div>
</body>
</html>
